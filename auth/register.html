<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="auth.css" />
  </head>
  <body class="auth-page">
    <div class="auth-container">
      <div class="auth-card">
        <a href="../index.html">
          <img
            src="../assets/img/pikachu.png"
            alt="Logo"
            class="auth-logo mb-4"
          />
        </a>
        <h2 class="text-center mb-4">Tạo tài khoản mới</h2>

        <form id="registerForm" class="auth-form">
          <div class="mb-3">
            <label for="registerEmail" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="registerEmail"
              required
            />
          </div>

          <div class="mb-3">
            <label for="registerPassword" class="form-label">Mật khẩu</label>
            <input
              type="password"
              class="form-control"
              id="registerPassword"
              required
            />
          </div>

          <div class="mb-3">
            <label for="confirmPassword" class="form-label"
              >Nhập lại mật khẩu</label
            >
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              required
            />
          </div>

          <div class="form-check mb-4">
            <input
              class="form-check-input"
              type="checkbox"
              id="termsCheck"
              required
            />
            <label class="form-check-label" for="termsCheck">
              Tôi đồng ý với
              <a href="#" class="text-primary">Điều khoản dịch vụ</a>
            </label>
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-3">
            Đăng ký
          </button>

          <div class="separator">hoặc</div>

          <button type="button" class="btn btn-facebook w-100 mt-3">
            <i class="bi bi-facebook me-2"></i>Đăng ký bằng Facebook
          </button>

          <div class="text-center mt-4">
            Đã có tài khoản?
            <a href="login.html" class="text-primary">Đăng nhập ngay</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="auth.js"></script>
  </body>
</html>
