<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="auth.css" />
  </head>
  <body class="auth-page">
    <div class="auth-container">
      <div class="auth-card">
        <a href="../index.html">
          <img
            src="../assets/img/pikachu.png"
            alt="Logo"
            class="auth-logo mb-4"
          />
        </a>
        <h2 class="text-center mb-4">Đăng nhập tài khoản</h2>

        <form id="loginForm" class="auth-form">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="loginEmail" required />
          </div>

          <div class="mb-3">
            <label for="loginPassword" class="form-label">Mật khẩu</label>
            <input
              type="password"
              class="form-control"
              id="loginPassword"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-3">
            Đăng nhập
          </button>

          <div class="text-center mb-3">
            <a href="forgot-password.html" class="text-muted">Quên mật khẩu?</a>
          </div>

          <div class="separator">hoặc</div>

          <button type="button" class="btn btn-facebook w-100 mt-3">
            <i class="bi bi-facebook me-2"></i>Đăng nhập bằng Facebook
          </button>

          <div class="text-center mt-4">
            Chưa có tài khoản?
            <a href="register.html" class="text-primary">Đăng ký ngay</a>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="auth.js"></script>
  </body>
</html>
