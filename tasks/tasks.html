<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nhiệm vụ</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="tasks.css" />
    <script src="../tasks/tasks.js"></script>
  </head>
  <body>
    <!-- Navigation -->
    <nav>
      <div class="container">
        <ul>
          <li><a href="../index.html">Trang chủ</a></li>
          <li><a href="../auth/login.html">Đăng nhập</a></li>
          <li><a href="../account/account.html">Tài khoản</a></li>
          <li><a href="tasks.html">Nhiệm vụ</a></li>
        </ul>
      </div>
    </nav>

    <!-- Nhiệm vụ -->
    <section class="tasks">
      <div class="container">
        <h2>Nhiệm vụ hiện có</h2>

        <div class="task-card">
          <div class="task-header">
            <span class="task-type like">Like</span>
            <span class="task-reward">+10 điểm</span>
          </div>
          <p class="task-content">Like bài viết về công nghệ mới nhất</p>
          <a
            href="https://facebook.com/post123"
            target="_blank"
            class="task-link"
            >Xem bài viết</a
          >
          <button class="task-btn">Bắt đầu ngay</button>
        </div>

        <div class="task-card">
          <div class="task-header">
            <span class="task-type share">Share</span>
            <span class="task-reward">+20 điểm</span>
          </div>
          <p class="task-content">Chia sẻ bài viết khuyến mãi</p>
          <a
            href="https://facebook.com/post456"
            target="_blank"
            class="task-link"
            >Xem bài viết</a
          >
          <button class="task-btn">Bắt đầu ngay</button>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>&copy; 2023 Tăng Like Facebook Miễn Phí</p>
      </div>
    </footer>
  </body>
</html>
